<!DOCTYPE html>
<meta charset="utf-8" />
<style>
  /* #graficoSubIncidencias {
    max-width: 900px;
    overflow: auto;
  } */

  svg {
    width: 100%;
    height: 350px;
  }

  .separate {
    width: 100%;
  }
</style>

<body>
  <div id="graficoLesoesCorporais"></div>
  <script src="d3.v7.js"></script>
  <script>
    let dataQtdOnibus = [
      { name: "L1", lesoes: 0, semLesoes: 0, morte: 0 },
      { name: "L2", lesoes: 1, semLesoes: 1, morte: 0 },
      { name: "L3", lesoes: 2, semLesoes: 1, morte: 0 },
      { name: "L4", lesoes: 1, semLesoes: 0, morte: 1 },
      { name: "L5", lesoes: 0, semLesoes: 0, morte: 0 },
      { name: "L6", lesoes: 0, semLesoes: 1, morte: 1 },
      { name: "L7", lesoes: 1, semLesoes: 1, morte: 1 },
      { name: "LT", lesoes: 2, semLesoes: 1, morte: 0 },
    ];

    const newArray = dataQtdOnibus.map((item) => ({
      ...item,
      lesoes:
        item.lesoes === 0 ? 14 : item.lesoes === 1 ? 28 : item.lesoes * 10,
      semLesoes:
        item.semLesoes === 0
          ? 14
          : item.semLesoes === 1
          ? 28
          : item.semLesoes * 10,
      morte: item.morte === 0 ? 14 : item.morte === 1 ? 28 : item.morte * 10,
    }));

    var width = 500;
    var height = 220;

    let grafico = d3
      .select("#graficoLesoesCorporais")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    let barsLesoes = grafico
      .selectAll("#bars")
      .data(newArray)
      .enter()
      .append("g");

    let barsSemLesoes = grafico
      .selectAll("#bars")
      .data(newArray)
      .enter()
      .append("g");

    let barsMorte = grafico
      .selectAll("#bars")
      .data(newArray)
      .enter()
      .append("g");

    barsLesoes
      .append("rect")
      .attr("y", -190)
      .attr("x", (d, i) => {
        return -i * 60 - 50;
      })
      .attr("transform", `rotate(${180})`)
      .attr("width", 45)
      .attr("height", (d) => d.lesoes)
      .attr("fill", "#F5B814");

    barsSemLesoes
      .append("rect")
      .attr("y", (d) => -190 + d.lesoes)
      .attr("x", (d, i) => {
        return -i * 60 - 50;
      })
      .attr("transform", `rotate(${180})`)
      .attr("width", 45)
      .attr("height", (d) => d.semLesoes)
      .attr("fill", "#1569DE");

    barsMorte
      .append("rect")
      .attr("y", (d) => -190 + d.lesoes + d.semLesoes)
      .attr("x", (d, i) => {
        return -i * 60 - 50;
      })
      .attr("transform", `rotate(${180})`)
      .attr("width", 45)
      .attr("height", (d) => d.morte)
      .attr("fill", " #D53548");

    let graficoLegendas = grafico
      .selectAll("#legendasQtdAutobusesPorEmpresa")
      .data(dataQtdOnibus)
      .enter()
      .append("g")
      .attr("fill", "#829596");

    graficoLegendas
      .append("text")
      .attr("y", 210)
      .attr("x", (d, i) => {
        return i * 60 + 28;
      })
      .attr("text-anchor", "middle")
      .attr("fill", "#829596")
      .style("font-weight", "600")
      .attr("font-size", "11px")
      .text((d) => d.name);

    let separate = grafico.append("g").attr("class", "separate");

    separate
      .append("rect")
      .attr("x", 0)
      .attr("y", 190)
      .attr("width", "100%")
      .attr("height", 2)
      .attr("fill", "#707070");
  </script>
</body>
